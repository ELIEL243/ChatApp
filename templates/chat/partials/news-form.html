<div class="modal fade" id="modalForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle diffusion</h5>
                    <a href="#" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <em class="icon ni ni-cross"></em>
                    </a>
                </div>
                <div class="modal-body">
                    <form method="post" class="form-validate is-alter">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="full-name">Contenue</label>
                            <div class="form-control-wrap">
                                <textarea autocomplete="off" class="form-control" id="full-name" name="content" required>
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="continuer" class="btn btn-lg btn-primary">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
